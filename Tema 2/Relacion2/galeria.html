                <img src="img/piezaT.png" alt="Pieza T del tetris" width="100" height="100">
                <figcaption>La pieza en T de Tetris es una forma de cuatro bloques cuadrados que se asemeja a la
                    letra "T".</figcaption>
            </figure>

            <figure>
                <img src="https://www.ionlitio.com/images/2006/12/tetrimino_l.gif" alt="Pieza L del tetris" width="100"
                    height="100">
                <figcaption>La pieza "L" del Tetris es uno de los siete tetrominós, formas compuestas por cuatro
                    cuadrados.</figcaption>
            </figure>

            <figure>
                <img src="https://www.ionlitio.com/images/2006/12/tetrimino_o.gif" alt="Pieza O del tetris" width="100"
                    height="100">
                <figcaption>La pieza "O" del Tetris es la que tiene forma de cuadrado, compuesta por cuatro bloques
                    pequeños unidos.</figcaption>
            </figure>

            <figure>
                <img src="https://www.ionlitio.com/images/2006/12/tetrimino_z.gif" alt="Pieza Z del tetris" width="100"
                    height="100">
                <figcaption>La pieza Z del Tetris es una forma de 4 bloques que se dispone con dos bloques en el
                    centro vertical, uno en la parte inferior izquierda y otro en la parte inferior derecha.
                </figcaption>
            </figure>
